apply plugin: 'com.android.library'
apply plugin:  'maven-publish'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
}

afterEvaluate{
    publishing{
        publications{
            release(MavenPublication){
                from components.release

                groupId='com.github.'+rootProject.user
                artifactId = 'cropiwa'
                version = rootProject.publishVersion
                pom {
                    name = 'CropIwa (Updated Android 14+)'
                    description = rootProject.description
                    url = 'https://github.com/felipegalmeida/cropiwa-updated'
                    inceptionYear = '2017'
                    licenses {
                        license {
                            rootProject.licences
                        }
                    }
                    scm {
                        connection = 'scm:git:https://github.com/felipegalmeida/cropiwa-updated.git'
                        url = 'https://github.com/felipegalmeida/cropiwa-updated'
                    }
                }
            }
        }
    }
}